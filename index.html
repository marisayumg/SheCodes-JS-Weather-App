<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <div class="title">
        <p>A Weather App</p>
        <p><a href="">Open-source code</a> by Marisa Gama</p>
      </div>
      <div>
        <form class="search-city" id="search-city">
          <input
            type="search"
            id="search-input"
            autofocus="on"
            autocomplete="off"
            placeholder="Search a city"
          />
          <input type="submit" value="Search" />
        </form>
      </div>
    </header>

    <main>
      <div class="weather-info">
        <div class="temperature">
          <h1 id="number"></h1>
          <h1>°</h1>
          <div class="units">
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="description">
          <h2 id="description">Overcast</h2>
          <span class="material-icons" id="weather-icon">cloud</span>
        </div>
        <div class="temperature-details">
          <p><strong>Humidity: </strong><span id="humidity">56</span>%</p>
          <p><strong>Wind: </strong><span id="wind"></span>km/h</p>
        </div>
      </div>

      <div class="location">
        <h3 id="city"></h3>
        <br />
        <p>Last updated: <span id="time"></span></p>
        <p id="date"></p>
      </div>
    </main>

    <footer class="forecast">
      <ul>
        <li>Monday<br />20°</li>
        <li>Tuesday<br />19°</li>
        <li>Wednesday<br />17°</li>
        <li>Thursday<br />21°</li>
        <li>Friday<br />23°</li>
      </ul>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
